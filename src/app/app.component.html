<!-- Alert Modal -->
<div class="modal fade" [class.show]="showAlert" [style.display]="showAlert ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0 bg-danger bg-opacity-10">
        <h5 class="modal-title text-danger">
          <i class="fas fa-exclamation-circle me-2"></i>
          Session Ended
        </h5>
      </div>
      <div class="modal-body py-4 text-center">
        <i class="fas fa-user-lock fa-3x text-danger mb-3"></i>
        <h5>You've Been Logged Out</h5>
        <p class="text-muted mb-0">Your account has been accessed from another device.</p>
        <p class="text-muted">Please login again to continue.</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-primary px-4" (click)="closeAlert()">
          <i class="fas fa-sign-in-alt me-2"></i>Go to Login
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showAlert" *ngIf="showAlert"></div>
